<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>XyJax v4 Sample Page (CHTML)</title>
    <script>
      MathJax = {
        loader: {
          load: ["[xypic]"],
          paths: { xypic: "../build/xypic.js" },
        },
        tex: {
          packages: { "[+]": ["xypic"] },
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@4.1.0/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <blockquote>
      <h1>XyJax version 4 Sample Page (CHTML)</h1>
      <hr />
      <p>
        \[ \begin{xy} \xymatrix { U \ar@/_/[ddr]_y \ar@{.>}[dr]|{\langle x,y
        \rangle} \ar@/^/[drr]^x \\ & X \times_Z Y \ar[d]^q \ar[r]_p & X \ar[d]_f
        \\ & Y \ar[r]^g & Z } \end{xy} \]
      </p>
      <hr />
    </blockquote>
  </body>
</html>
